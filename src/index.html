<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Social Tree</title>
</head>
<body>
    <header class="profile">
        <section class="container">
            <figure class="profile-image">
                <img src="#" alt="profile picture">
            </figure>
            <h1 class="profile-title">@onDev</h1>
            <p class="profile-description">Frontend React Developer</p>
        </section>
    </header>
    <main class="links">
        <section class="container">
            <ul class="social-list">
                <li>
                    <a class="btn" href="#">
                        Instagram
                        <figure>
                            <img src="../src/img/instagram.svg" alt="Instagram">
                        </figure>
                    </a>
                </li>
                <li>
                    <a class="btn" href="#">
                        Youtube
                        <figure>
                            <img src="../src/img/youtube.svg" alt="Youtube">
                        </figure>
                    </a>
                </li>
                <li>
                    <a class="btn" href="#">
                        TikTok
                        <figure>
                            <img src="../src/img/tiktok.svg" alt="Tiktok">
                        </figure>
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
